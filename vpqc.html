<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
    #container {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #quantumFieldContainer {
      width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Virtual Quantum Chatbot</h1>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>
    <div id="output">Quantum Field</div>
  </div>
  <div id="quantumFieldContainer"></div>

  <script>
    function playSound(quantumField) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const notes = quantumField.split("").map(char => char.charCodeAt(0) * 2);
      notes.slice(0, 4000).forEach((note, index) => {
        const oscillator = audioContext.createOscillator();
        oscillator.frequency.setValueAtTime(note, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start(audioContext.currentTime + index * 0.05);
        oscillator.stop(audioContext.currentTime + index * 0.05 + 0.05);
      });
    }

    function rollQuantumDie() {
      const faces = ['H', 'ùïè', '+'];
      return faces[Math.floor(Math.random() * 3)];
    }

    function fusionProcessor(quantumField) {
      return quantumField.split("").sort().join("");
    }

    function generateASCII(quantumField) {
      let asciiArt = '';
      for (let i = 0; i < 4000; i++) {
        asciiArt += quantumField[i];
      }
      return asciiArt;
    }

    function getResponse() {
      const user_input = document.getElementById('user_input').value;
      let quantumField = '';

      for (let i = 0; i < 4000; i++) {
        quantumField += rollQuantumDie();
      }

      const fusedQuantumField = fusionProcessor(quantumField);
      playSound(fusedQuantumField);
      
      const asciiArt = generateASCII(fusedQuantumField);

      // Copy to clipboard
      navigator.clipboard.writeText(asciiArt).then(function() {
        console.log('Copied to clipboard');
      }).catch(function() {
        console.log('Failed to copy text to clipboard');
      });

      document.getElementById('output').innerHTML = 'Quantum Field: ' + fusedQuantumField.slice(0, 50) + '...';
      document.getElementById('quantumFieldContainer').innerText = asciiArt;
    }
  </script>

</body>
</html>
