<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

  <div>
    <h1>Virtual Quantum Chatbot</h1>

    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>

    <div id="output"></div>
  </div>

  <script>
    function rollQuantumDie(times) {
      let result = "Quantum Field: ";
      let faces = ['H', '𝕏', '+'];
      for (let i = 0; i < times; i++) {
        result += faces[Math.floor(Math.random() * 3)] + ", ";
      }
      return result.slice(0, -2);
    }

    function fusionProcessor(input) {
      return "Fusion processor activated: " + input;
    }

    function queryVirtualQuantumField(input) {
      let response = rollQuantumDie(4000);
      return fusionProcessor(response);
    }

    function getResponse() {
      const user_input = document.getElementById('user_input').value;
      const output = queryVirtualQuantumField(user_input);
      document.getElementById('output').innerHTML = output;

      // Copy to clipboard
      navigator.clipboard.writeText(output);
    }
  </script>

</body>
</html>
