<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
    #container {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #quantumFieldContainer {
      position: fixed;
      top: 30%;
      width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Virtual Quantum Chatbot</h1>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>
    <div id="output">Quantum Field</div>
  </div>
  <div id="quantumFieldContainer"></div>

  <script>
    let asciiArt = '';
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const scale = [262, 294, 330, 349, 392, 440, 494]; // Expanded to 7 notes for more variety

    function playSound(note) {
      const oscillator = audioContext.createOscillator();
      oscillator.frequency.setValueAtTime(note, audioContext.currentTime);
      oscillator.connect(audioContext.destination);
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.05);
    }

    function rollQuantumDie() {
      const faces = ['H', '𝕏', '+'];
      return faces[Math.floor(Math.random() * 3)];
    }

    function nanoCompiler(symbol, index) {
      // Use ASCII value and index for more randomness
      const asciiVal = symbol.charCodeAt(0);
      const modifiedSymbol = String.fromCharCode((asciiVal + index) % 128);

      // Return a modified symbol and a modified frequency
      return {
        symbol: modifiedSymbol,
        frequency: scale[(asciiVal + index) % 7]
      };
    }

    function getResponse() {
      let i = 0;

      const interval = setInterval(function() {
        const symbol = rollQuantumDie();
        const compiled = nanoCompiler(symbol, i);
        asciiArt += compiled.symbol;

        document.getElementById('quantumFieldContainer').innerText = asciiArt;

        // Play a note based on the modified frequency
        playSound(compiled.frequency);

        i++;
        if (i >= 4000) {
          clearInterval(interval);
          // Copy to clipboard after the ASCII art is fully generated
          navigator.clipboard.writeText(asciiArt).then(function() {
            console.log('Copied to clipboard');
          }).catch(function() {
            console.log('Failed to copy text to clipboard');
          });
        }
      }, 50);
    }
  </script>
</body>
</html>
