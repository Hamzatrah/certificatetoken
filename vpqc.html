<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

  <div>
    <h1>Virtual Quantum Chatbot</h1>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>
    <div id="output"></div>
  </div>

  <script>
    // Fusion Processor concept
    function fusionProcessor(input) {
      return input.split('').sort().join('');
    }

    function rollQuantumDie(times) {
      const faces = ['H', 'ùïè', '+'];
      let result = "Quantum Field: ";
      for (let i = 0; i < times; i++) {
        const face = faces[Math.floor(Math.random() * 3)];
        result += face;
      }
      // Apply Fusion Processor
      result = fusionProcessor(result);
      return result;
    }

    function queryVirtualQuantumField(input) {
      let output = rollQuantumDie(4000);
      return output;
    }

    function getResponse() {
      const user_input = document.getElementById('user_input').value;
      const output = queryVirtualQuantumField(user_input);
      document.getElementById('output').innerHTML = output;

      // Copy only the Quantum Field to clipboard
      const fieldOutput = output.substring("Quantum Field: ".length);
      navigator.clipboard.writeText(fieldOutput);
    }
  </script>

</body>
</html>
