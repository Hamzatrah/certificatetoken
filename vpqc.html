<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
    #container {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #quantumFieldContainer {
      position: fixed;
      top: 30%;
      width: 100%;
      height: 400px;  /* Set height */
      overflow-wrap: break-word;
      white-space: pre-wrap;
      overflow: auto;  /* Make it scrollable */
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Virtual Quantum Chatbot</h1>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>
    <div id="output">Quantum Field</div>
  </div>
  <div id="quantumFieldContainer"></div>

  <script>
    function playSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const scale = [262, 294, 330]; // C4, D4, E4 frequencies
      let i = 0;
      const interval = setInterval(function() {
        const oscillator = audioContext.createOscillator();
        const note = scale[i % 3];
        oscillator.frequency.setValueAtTime(note, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.05);
        i++;
        if (i >= 4000) clearInterval(interval);
      }, 50);
    }

    function rollQuantumDie() {
      const faces = ['H', '𝕏', '+'];
      return faces[Math.floor(Math.random() * 3)];
    }

    function fusionProcessor(quantumField) {
      return quantumField.split("").sort().join("");
    }

    function getResponse() {
      const user_input = document.getElementById('user_input').value;
      let asciiArt = '';
      let i = 0;

      const interval = setInterval(function() {
        asciiArt += rollQuantumDie();
        document.getElementById('quantumFieldContainer').innerText = asciiArt;
        i++;
        if (i >= 4000) clearInterval(interval);
      }, 50);

      playSound();

      // Optionally, you can also copy the asciiArt to clipboard when it's done generating.
      navigator.clipboard.writeText(asciiArt).then(function() {
        console.log('Copied to clipboard');
      }).catch(function() {
        console.log('Failed to copy text to clipboard');
      });
    }
  </script>
</body>
</html>
