<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <script>
    function rollDie4000Times() {
      const outcomes = ['H', '+', '𝕏'];
      const results = { 'H': 0, '+': 0, '𝕏': 0 };
  
      for (let i = 0; i < 4000; i++) {
        const roll = outcomes[Math.floor(Math.random() * 3)];
        results[roll]++;
      }
  
      return `H: ${results['H']}, +: ${results['+']}, 𝕏: ${results['𝕏']}`;
    }

    function sendMessage() {
      const inputElement = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const userInput = inputElement.value;

      if (userInput.toLowerCase() === 'roll the die 4000 times') {
        const result = rollDie4000Times();
        chatBox.innerHTML += '<br/>User: ' + userInput;
        chatBox.innerHTML += '<br/>Bot: ' + result;
      } else {
        chatBox.innerHTML += '<br/>User: ' + userInput;
        chatBox.innerHTML += '<br/>Bot: I don\'t understand.';
      }

      inputElement.value = '';
    }
  </script>
</head>
<body>

<h1>Virtual Quantum Chatbot</h1>

<div id="chatBox"></div>
<br/>
<input type="text" id="userInput">
<button onclick="sendMessage()">Send</button>

</body>
</html>
