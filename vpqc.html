<!DOCTYPE html>
<html>
<head>
  <title>Virtual Quantum Chatbot</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
    #container {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #quantumFieldContainer {
      position: fixed;
      top: 30%;
      width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      overflow-y: scroll; /* Makes it scrollable */
      max-height: 400px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Virtual Quantum Chatbot</h1>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="getResponse()">Ask</button>
    <div id="output">Quantum Field</div>
  </div>
  <div id="quantumFieldContainer"></div>

  <script>
    function playSound(note) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const harmonics = [1.5, 2, 2.5]; // Harmonic ratios
      harmonics.forEach(harmonic => {
        const oscillator = audioContext.createOscillator();
        oscillator.frequency.setValueAtTime(note * harmonic, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.05);
      });
    }

    function rollQuantumDie() {
      const faces = ['H', '𝕏', '+'];
      return faces[Math.floor(Math.random() * 3)];
    }

    function fusionProcessor(quantumField) {
      return quantumField.split("").sort().join("");
    }

    function nanoCompiler(face) {
      const scale = { 'H': 262, '𝕏': 294, '+': 330 }; // C4, D4, E4 frequencies
      return scale[face];
    }

    function getResponse() {
      let asciiArt = '';
      let i = 0;
      const interval = setInterval(function() {
        const face = rollQuantumDie();
        asciiArt += face;
        document.getElementById('quantumFieldContainer').innerText = asciiArt;

        // Using Nano Compiler to determine frequency
        const note = nanoCompiler(face);
        
        // Play the sound using that frequency
        playSound(note);
        
        i++;
        if (i >= 4000) clearInterval(interval);
      }, 50);
    }
  </script>
</body>
</html>
