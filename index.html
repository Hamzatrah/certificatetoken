<!DOCTYPE html>
<html>
<head>
    <title>Quantum Die Chatbot Demo</title>
</head>
<body>
    <h1>Quantum Die Chatbot</h1>
    <div id="chatBox" style="border: 1px solid black; width: 300px; height: 400px; overflow: auto;">
    </div>
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function rollQuantumDie() {
            const outcomes = ['H', '+', 'ùïè'];
            const randomIndex = Math.floor(Math.random() * outcomes.length);
            return outcomes[randomIndex];
        }

        function botResponse() {
            const outcome = rollQuantumDie();
            let response = "";

            if (outcome === 'H') {
                response = "Quantum Computing is fascinating!";
            } else if (outcome === '+') {
                response = "Nanotechnology holds promise for the future.";
            } else if (outcome === 'ùïè') {
                response = "Fusion could be the energy source of tomorrow.";
            }

            return response;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");

            // Append user message
            chatBox.innerHTML += `<div>User: ${userInput}</div>`;

            // Append bot response
            chatBox.innerHTML += `<div>Bot: ${botResponse()}</div>`;

            // Clear user input
            document.getElementById("userInput").value = '';
        }
    </script>
</body>
</html>
